@if (isLoading()) {
  <p-progressSpinner
    ariaLabel="loading"
    styleClass="w-2rem h-2rem"
    strokeWidth="8" />
} @else if (isUserLoggedIn()) {
  <p-avatar
    styleClass="cursor-pointer block"
    [label]="photo() ? '' : userLabel"
    [image]="photo()"
    shape="circle"
    (click)="openMenu($event)"></p-avatar>
} @else {
  <p-button label="登入" size="small" (onClick)="login()" />
}
<p-menu #menu [model]="menuItems" [popup]="true" />
