<p-dialog
  [header]="title"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }">
  <markdown class="p-text-secondary block mb-5" [data]="message"></markdown>
  <div class="w-full flex justify-content-center">
    <img [src]="thumbnail" />
  </div>
  <p-divider />
  <div class="w-full flex justify-content-end">
    <p-button class="p-2" size="small" (onClick)="login()">登入</p-button>
  </div>
</p-dialog>
