<app-search-bar
  [query]="query"
  [facets]="facets"
  [filters]="filterArray"
  (onSearch)="onSearch($event)"
  (onFacetChange)="onFacetChange($event)"></app-search-bar>

<app-search-results
  [page]="currentPage"
  [result]="result"
  [loading]="loading"
  (onPageChange)="onPageChange($event)"
  class="flex-grow-1"></app-search-results>
